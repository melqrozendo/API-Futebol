<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/minhaconta">Minha Conta</a></li>
                <li><a href="/favoritos">Favoritos</a></li>
                <li><a href="#">Jogos</a></li>
                <li><a href="#">Ingressos</a></li>
            </ul>
        </div>
    </nav>
    <main id="conta">
        <form action="">
            <div id="formulario">
                <div>
                    <input type="text" name="" id="" placeholder="Digite seu nome">
                    <input type="text" name="" id="" placeholder="Digite seu sobrenome">
                </div>
                <div>
                    <input type="email" name="" id="" placeholder="Digite seu email">
                    <input type="password" name="" id="" placeholder="Digite uma senha">
                </div>
                <div>
                    <input type="number" name="" id="" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>
                    <input type="date" name="" id="">
                </div>
                <div>
                    <select name="" id="">
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                </div>
                <div>
                    <button type="submit">Enviar</button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
